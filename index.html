<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego Kahoot Publicidad</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      margin: 0;
      padding: 0 15px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1, h2 {
      margin: 0 0 20px;
      font-weight: 700;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.8rem;
    }

    h2 {
      font-size: 1.8rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 18px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      margin-bottom: 25px;
      font-weight: 600;
      outline: none;
      transition: box-shadow 0.3s ease;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }

    input[type="text"]:focus {
      box-shadow: 0 0 12px #764ba2;
      background: #fff;
      color: #333;
    }

    button {
      background: #764ba2;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 1.25rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(118,75,162,0.7);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin: 8px 10px;
      min-width: 140px;
    }

    button:hover, button:focus {
      background: #5b378f;
      box-shadow: 0 8px 20px rgba(91,55,143,0.8);
      outline: none;
    }

    video {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      background: black;
    }

    #score {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 15px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }

    #feedback-message {
      font-size: 1.8rem;
      min-height: 48px;
      font-weight: 700;
      margin-top: 12px;
      transition: color 0.5s ease, opacity 0.5s ease;
      opacity: 0;
      text-shadow: 0 1px 4px rgba(0,0,0,0.7);
    }

    #feedback-message.show {
      opacity: 1;
    }

    /* Pantallas ocultas */
    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }

    /* Temporizador circular */
    #timer-container {
      margin: 0 auto 20px;
      width: 80px;
      height: 80px;
      user-select: none;
    }

    #timer-svg {
      display: block;
      margin: 0 auto;
    }

    /* Leaderboard */
    #leaderboard {
      background: rgba(255, 255, 255, 0.12);
      padding: 20px 25px;
      border-radius: 14px;
      margin: 30px 0;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
    }

    #leaderboard h2 {
      font-size: 1.6rem;
      color: #fff;
      text-align: center;
      margin-bottom: 14px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

    #leaderboard-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #leaderboard-list .entry {
      background: rgba(255, 255, 255, 0.15);
      padding: 12px 16px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    #leaderboard-list .entry .name {
      flex: 1;
      text-align: left;
    }

    #leaderboard-list .entry .score {
      text-align: right;
      min-width: 60px;
    }

    #game-media {
      margin-top: 32px;
    }

    #ad-video, #ad-image {
      margin-top: 0;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Pantalla nombre -->
    <section id="name-screen" class="screen active">
      <h1>¡Bienvenido!</h1>
      <p>Ingresa tu nombre para comenzar</p>
      <input type="text" id="player-name" placeholder="Tu nombre aquí" autocomplete="off" />
      <button id="start-btn">Comenzar</button>
    </section>

    <!-- Pantalla juego -->
    <section id="game-screen" class="screen">
      <h2>¿Este video es fiable o engañoso?</h2>
      <div id="player-display-name" style="margin-bottom: 10px; font-size: 1.2rem; font-weight: 600;"></div>

      <!-- NUEVO: Contenedor superior para controles -->
      <div id="game-top" style="display: flex; flex-direction: column; align-items: center; gap: 12px;">
        <div id="timer-container">
          <svg id="timer-svg" width="80" height="80" viewBox="0 0 100 100">
            <circle id="timer-bg" cx="50" cy="50" r="45" stroke="#444" stroke-width="10" fill="none"/>
            <circle id="timer-progress" cx="50" cy="50" r="45" stroke="#76c7c0" stroke-width="10" fill="none" stroke-linecap="round" transform="rotate(-90 50 50)" stroke-dasharray="282.743" stroke-dashoffset="0"/>
            <text id="timer-text" x="50" y="55" font-size="28" fill="#fff" font-weight="700" text-anchor="middle">20</text>
          </svg>
        </div>
        <div>
          <button id="btn-true">Fiable</button>
          <button id="btn-false">Engañoso</button>
        </div>
        <div id="score">Puntaje: 0</div>
        <div id="feedback-message"></div>
        <div id="explanation-message" style="font-size:1.1rem;min-height:32px;margin-top:8px;color:#ffe082;"></div>
      </div>

      <!-- VIDEO/IMAGEN ABAJO -->
      <div id="game-media" style="margin-top: 32px;">
        <video id="ad-video" controls></video>
        <img id="ad-image" src="" alt="Publicidad" style="display: none; width: 100%; border-radius: 14px; margin-bottom: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.4);" />
      </div>
    </section>

    <!-- Pantalla final -->
    <section id="end-screen" class="screen">
      <h2>¡Juego terminado!</h2>
      <p><strong id="player-final-name"></strong>, tu puntaje fue:</p>
      <div id="final-score" style="font-size: 2rem; margin: 10px 0;"></div>

      <!-- Tabla de líderes -->
      <div id="leaderboard">
        <h2 style="margin-bottom: 16px;">Tabla de líderes</h2>
        <div id="leaderboard-list"></div>
      </div>

      <button id="play-again">Jugar otra vez</button>
    </section>
<audio id="sound-correct" src="sounds/correct.mp3"></audio>
<audio id="sound-incorrect" src="sounds/incorrect.mp3"></audio>
<audio id="sound-timeout" src="sounds/timeout.mp3"></audio>

  </div>

  <script src="script.js"></script>
</body>
</html>
